<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hello world~!!</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:14px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        #wrap{
            text-align:center;
            margin:50px auto;
            padding:10px;
        }
        #wrap .search{
            width:680px;
            margin:auto;
            text-align: center;
            position: relative;
        }

        #wrap .search input[type='text']{
            width:550px;
            height:40px;
            text-indent: 10px;
            border:1px solid #ccc;
            outline:none;
        }
        #wrap .search input[type='text']:focus{
            border:1px solid #3385ff;
        }
        #wrap .search input[type='button']{
            padding:0 15px;
            height:42px;
            border:none;
            background:#3385ff;
            color:#fff;
            outline:none;
            border-bottom: 1px solid #2d78f4;
            cursor:pointer;

        }
        #wrap .search input[type='button']:hover{
            background: #317ef3;
        }
        #wrap .search i{
            width:20px;
            height:20px;
            position: absolute;
            background:no-repeat url('./images/caption.png') right 0;
            right:140px;
            top:50%;
            margin-top:-10px;
         }
        #wrap .search i:hover{
            width:20px;
            height:20px;
            position: absolute;
            background:no-repeat url('./images/caption.png') right -20px;
            right:140px;
            top:50%;
            margin-top:-10px;
         }
        #wrap .search ul{
            width:550px;
            position: absolute;
            top:41px;
            display: none;
            text-align: left;
            border:1px solid #ccc;
        }
        #wrap .search ul li{
            list-style: none;
            padding:5px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <img width='300' src="https://www.baidu.com/img/bd_logo1.png" alt="">
       <div class="search clearfix">
            <input class='fl' type="text">
            <i></i>
            <input class='fl' type="button" value='百度一下'>
            <ul>
               <li>
                    <div class="">javascript</div>
                    <div class="">javascript</div>
                    <div class="">javascript</div>
                    <div class="">javascript</div>
                    <div class="">javascript</div>
               </li>

           </ul>
       </div>
    </div>
    <script>
        var aInp = document.getElementsByTagName('input');
        var oUl = document.querySelectorAll('#wrap ul')[0];
        var item = document.querySelectorAll('#wrap ul li div');
        function callback(data){
            oUl.style.display = 'block';

            var data = data.s;//获取返回的数据
            var len;

            len = Math.min(item.length,data.length);

            for(var i=0;i<len;i++){
                item[i].innerText = data[i];
                item[i].style.display = 'block';
            }
            for(var e=4;e>=len;e--){
                item[e].style.display = 'none';

            }

        }
        aInp[0].onblur = function(){
            oUl.style.display = 'none';

        }
        aInp[0].onkeyup = function(){
            var val = this.value;//获取搜索的值
            var d =new Date();
            var script = document.createElement('script');//创建script
            script.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+val+'&jsonp=1&p=3&sid=1431_19036_21112_24022&req=2&bs=javascript&pbs=javascript&csor=9&pwd=javascript&cb=callback&_='+d.getTime();
            document.body.appendChild(script);//写入页面
            script.onload = function(){
                document.body.removeChild(script);//删除script标签
            }
        }









    </script>

</body>

</html>
