<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        ul{
            margin:50px auto;
        }
        ul li{
            list-style: none;
            float:left;
        }

    </style>
</head>
<body>
    <ul>


    </ul>

</body>
    <script src='js/jquery-3.2.1.js'></script>
    <script>
        var $oUl = $('ul');
        var x_num = 20;//X轴方向个数
        var y_num = 10;//Y轴方向个数
        var num = x_num*y_num;//总个数
        var w = 50;///li的宽
        var h = 50;//li的高

        var y = 0; //垂直坐标
        var x = 0; //水平坐标
        var x_max = x_num-1; //x坐标的最大值
        var y_max = y_num-1; //y坐标的最大值
        var min = 0; //共用一个最小值

        //动态设置ul大小
        $oUl.css({
            width:(w+1)*x_num,
            height:(h+1)*y_num,
            borderTop:'1px solid #ccc',
            borderLeft:'1px solid #ccc',
        });

        var Frag = document.createDocumentFragment();//碎片


        for(var i=0;i<num;i++){
            $oLi = $('<li/>');
            $oLi.css({
                width:w,
                height:h,
                borderBottom:'1px solid #ccc',
                borderRight:'1px solid #ccc',
            });
            $(Frag).append($oLi);
        }
        $oUl.append(Frag);


        var index = 0;
        var timer = setInterval(function(){

            $('li').eq(y*x_num+x).html(index);

             if(y === min && x< x_max ){//上
                x ++;
             }else if(x === x_max && y < y_max){//右
                y++;
             }else if( y === y_max && x > min){//下
                x--;
             }else{//左
                y--;
             }

             if( (y-1)=== min && x === min ){//确定拐点
                min++;
                x_max--;
                y_max--;
             }


            index++;

            if(index == num){
                clearInterval(timer);

            }

        },1000/60)







    </script>
</html>
