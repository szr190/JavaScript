<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        ul{
            width:800px;
            height:50px;
            border:1px solid #ccc;
            position: relative;
            margin:50px auto;
            padding:10px;
            border-radius: 10%;

        }
        ul li{
            list-style: none;
            width:100px;
            height:50px;
            float:left;
           /* border:1px solid #ccc;*/

            text-align: center;
            line-height:50px;
        }
        ul li a{
            display:block;
           position: relative;
           z-index:999;
           text-decoration: none;
           color:#000;
        }
        ul li.last{
            position: absolute;
            border-radius: 20px;
            box-shadow:inset 0 0 15px 0 #ccc;


        }




    </style>
</head>
<body>
   <ul>
       <li><a href="javascript:void(0)"> item1 </a></li>
       <li><a href="javascript:void(0)"> item2 </a></li>
       <li><a href="javascript:void(0)"> item3 </a></li>
       <li><a href="javascript:void(0)"> item4 </a></li>
       <li class='last'></li>

   </ul>

</body>
    <script>
        var aTab = document.getElementsByTagName('li');
        var aA = document.getElementsByTagName('a');
        var aBtn = aTab[aTab.length-1];
        for(var i=0;i<aTab.length-1;i++){

            aA[i].onclick = function(){
                animation(this,'left',this.offsetLeft);

            }

        }


        function animation(obj,attr,target){
            obj.init_offset = parseFloat(getStyle(obj,attr));
            obj.speed =50;
            obj.timer = setInterval(function(){
                 obj.speed += (target-obj.init_offset)/5;
                 obj.speed *= 0.7;
                 obj.init_offset += obj.speed;
                 if( Math.abs(obj.init_offset-target)<1 &&  Math.abs( obj.speed ) < 1 ){
                    obj.init_offset = target;
                    clearInterval(obj.timer);
                 }
                aBtn.style.left = obj.init_offset +'px';
                console.log(obj.speed);
            },1000/60)


        }
        function getStyle(obj,attr){
            if(window.getComputedStyle){
               return getComputedStyle(obj)[attr];
            }else{
               return obj.currentStyle[attr];
            }



        }

    </script>
</html>
