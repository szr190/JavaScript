<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hello world~!!</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        #box{
            width:100px;
            height:100px;
            background: green;
            position: absolute;
            left:0px;
        }
        p{
            width:1px;
            height:100px;
            background: #000;
            position: absolute;
            left:400px;
        }

    </style>
</head>
<body>
    <div id="box">


    </div>
    <p></p>
</body>
    <script>
        var oBox = document.getElementById('box');

        var init_left = oBox.offsetLeft;
        var  target = -400;
        var speed=40;
        var timer = setInterval(function(){
            speed += (target-oBox.offsetLeft)/5;
            speed *=0.95;
            init_left += speed; //化零取整

            //正负值情况
            if( Math.abs( init_left - target ) < 1 && Math.abs( speed ) < 1 ){
                clearInterval(timer);
                init_left = target;
            }
            oBox.style.left = init_left +'px';




        },1000/60);




    </script>
</html>
