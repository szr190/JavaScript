        /*
           一 工具函数

            $.type( obj )  判断对象类型
            $.each(obj,fn); 遍历对象,可以遍历任何对象
            $.proxy(fn,obj)  让fn的作用域指向obj对象
            $.noConflict(boolean)   避免冲突

            二 HTTP XHR
            load(url,data,success(response,status,xhr));//默认get,
            $.ajax({})
            $.get(url,data,success(response,status,xhr),dataType);
            $.post(url,data,success(response,status,xhr),dataType);
            $.getJSON(url,data,success(response,status,xhr));


            三 继承
            $.extend([deep],target,obj1,obj2,objN);
                deep :是一个布尔值,true是深拷贝

            四 jQuery插件拓展


                $.extend();//只有一个参数的时候是给jQuery添加工具函数
