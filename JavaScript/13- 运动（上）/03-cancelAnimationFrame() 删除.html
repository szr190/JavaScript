<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>hello world~!!</title>
<meta name="description" content="">

<link href="" rel="stylesheet">
    <style>
    *{margin: 0;padding: 0;}
    .clearfix:after{content:'';display:block;clear:both;}
    .fl{float:left;}
    .fr{float:right;}
    #box{
        width:100px;
        height:100px;
        background: green;
        position: absolute;
        left:0;
    }


    </style>
</head>
<body>
    <div id="box">

    </div>

</body>
    <script>
        /*
            requestAnimationFrame() 请求动画
                每次请求一次
            cancelAnimationFrame(timer) 删除动画
        */
        var oBox = document.getElementById('box');
        var num =0;
        var timer;
        function run(){
            num+=5;
            timer = requestAnimationFrame(run);//

            if(num >= 300){
               num = 300;
               cancelAnimationFrame(timer);
            }
            oBox.style.left = num+'px';
            console.log(num);


        }
        run();



    </script>
</html>
