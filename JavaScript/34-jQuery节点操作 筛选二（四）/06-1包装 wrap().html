    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        div{
            width:200px;
            height:200px;
            background: green;
            margin:10px 0;
        }
        a{
            display:block;
            width:100%;
            margin:10px;
        }

<body>

    <div id='box'>
            <ul class='box'>
                <li class='box'>
                     <p>item1</p>
                     <p>item2</p>

                </li>

            </ul>

    </div>


</body>
    <script src='js/jquery-3.2.1.js'></script>
    <script>


        /*
            $(target).method( content );
                before        在目标前面插入内容
                after         在目标后面插入内容
                prepend       在目标内部头部插入内容
                append        在目标内部尾部插入内容
                replaceWith   在目标替换为内容

            $(content).method( target );
                insertBefore    在目标前面插入内容
                insertAfter      在目标后面插入内容
                prependTo       在目标内部头部插入内容
                appendTo        在目标内部尾部插入内容
                replaceAll   在目标替换为内容

            clone() 默认会拷贝后代,不能克隆事件,参数true深拷贝
            empty() 清空内容
            remove() 移除元素,会返回删除的对象，但是不会保留事件
            detach() 移除元素,会返回删除的对象，还会保留事件

            父级
                parent 最近的父级
                offsetParent() 定位父级
                parents()  所有父级
                parentsUntil([selector]) 截止到selector的父级，不包含selector
                closest(selector)  最近的selector父级，可以包含自身


                prevAll([selector]) 上面的所有兄弟
                prevUntil() 截止到selector
                nextAll() 下面的所有兄弟
                nextUntil([selector]) 截止到selector


            slice(start,end) 筛选集合中下标为start至end的元素，但是不包含end

            包装
                obj.wrap(obj2) obj分别用obj2包装起来



        */
        var $a = $('<a/>');

        $('#box ul li p').wrap($a);













    </script>
