    <script>
        var oBut = document.getElementsByTagName('button')[0];
        oBut.onclick = function(){
            /* 创建XMLHttpRequest()*/

            var xhr;
            if(window.XMLHttpRequest){
                xhr = new XMLHttpRequest();//标准浏览器
            }else{
                try{
                  xhr = new ActiveXObject('Msxml.XMLHTTP.6.0');
                }catch(e){
                  xhr = new ActiveXObject('Msxml.XMLHTTP.3.0');

                }

            }

            /*open(type,url,asny)
                   type: 请求类型 GET POST
                   URL:请求的url
                   asny: true异步,false同步;

            */

            xhr.open('GET','./6-1ajax_get.php?username=hello&password=8888',true);//准备数据

            xhr.send(null);//发送
            /*
                send：如果是'GET' 那么send(null)
                     如果是'post' 那么send(null)

            */
            //监听请求状态
            xhr.onreadystatechange=function(){
               if(xhr.readyState == 4){//xhr请求的状态
                    if( xhr.status== 200 ){//服务器HTTP状态码
                        console.log( xhr.responseText );
                    }
               }

            }









        }

    </script>
