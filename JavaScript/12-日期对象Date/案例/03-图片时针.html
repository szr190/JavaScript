    <script>
        var aImg = document.getElementsByClassName('time');
        var URL = ['images/0.png','images/1.png','images/2.png','images/3.png','images/4.png','images/5.png','images/6.png','images/7.png','images/8.png','images/9.png'];

        setInterval(clock(),1000)

        function  clock(){
            var date = new Date();
            var hours = date.getHours();
            var mins = date.getMinutes();
            var secs = date.getSeconds();
            hours = hours>10?hours:'0'+hours;
            mins = mins>10?mins:'0'+mins;
            secs = secs>10?secs:'0'+secs;

             hours = hours.toString();
             mins = mins.toString();
             secs = secs.toString();
            var time = hours+mins+secs;
            for(var i=0;i<aImg.length;i++ ){
                aImg[i].src = URL[ Number(time.charAt(i)) ]; //'images/'+time[i]+'.png'
            }
            return clock;


        }




    </script>
