    <style>
    *{margin: 0;padding: 0;}

    .fr{float:right;}
    #box{
        width:450px;

    <div id="box"></div>

    <script>
        /*
            Date 时间

            获取当前时间


        */
        // var d = new Date();//本地时间
        // //console.log(d);//Tue Sep 19 2017 20:46:04 GMT+0800 (中国标准时间)

        // d = d.toUTCString();//当前世界时;
        // console.log(d);//Tue, 19 Sep 2017 12:48:25 GMT

        var oBox = document.getElementById('box');

        setInterval(time,1000);

    function time(){

        var d = new Date();
        var arr = ['日','一','二','三','四','五','六'];
        //获取年
        var year = d.getFullYear();
        console.log('年:'+year);//2017
        var mon = d.getMonth()+1;
        console.log('月:'+(mon+1));//8
        var dat = d.getDate();
        console.log('日:'+dat);//19
        var day = d.getDay();
        console.log('星期:'+day);//2
        var hours = d.getHours();
        console.log('小时:'+hours);//20
        var Min = d.getMinutes();
        console.log('分:'+Min);//56
        var Sec = d.getSeconds();
        console.log('秒:'+Sec);//17
        var Mill = d.getMilliseconds();
        console.log('毫秒:'+Mill);//565
        mon = mon>=10?mon:'0'+mon;
        dat = dat>=10?dat:'0'+dat;
        hours = hours>=10?hours:'0'+hours;
        Min = Min>=10?Min:'0'+Min;
        Sec = Sec>=10?Sec:'0'+Sec;


        oBox.innerHTML = year+'年'+mon+'月'+dat+'日:星期'+arr[day]+':'+hours+'时'+Min+'分'+Sec+'秒';

    }
    </script>
