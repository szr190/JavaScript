 <!-- ondragstart - 用户开始拖动元素时触发 ondragstart="return false" 处理图片拖动-->
  <img id='box'  ondragstart="return false" src="images/mnls.jpg" alt=""/>

</body>
    <!-- //<script src='js/self_element.js'></script> -->
    <script>
      var oBox = document.getElementById('box');

      oBox.onmousedown = function(e){
        e = e || window.event;
        var init_X = oBox.offsetLeft;
        var init_Y = oBox.offsetTop;
        var X = e.clientX;
        var Y = e.clientY;

        document.onmousemove = function(e){

          e = e || window.event;
          var disX = e.clientX-X;
          var disY = e.clientY-Y;
          oBox.style.left = init_X+disX+'px';
          oBox.style.top = init_Y+disY+'px';


        }
        document.onmouseup = function (){
          document.onmousemove = null;
          document.onmouseup = null;

        }

        return false;//处理默认事件


      }






    </script>
</html>
