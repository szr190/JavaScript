<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hello world~!!</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        #banner{
            width:1130px;
            overflow:hidden;
            height:500px;
            margin:auto;
            position: relative;

        }
        #banner ul li{
            list-style: none;
            position: absolute;
            top:0;
            display:none;
        }
        #banner ul li.on{
            display: block;
        }
        #banner ol{
            position: absolute;
            width:240px;
            bottom:0;
            left:50%;
            margin-left:-120px;

        }
        #banner ol li{
            display:inline-block;
            height:5px;
            width:30px;
            margin:2px;
            background: rgba(0,0,0,0.5);
            cursor:pointer;
        }
        #banner ol li.on{
            background: #f00;
        }
        #banner a{
            position: absolute;
            width:60px;
            height:50px;
            text-decoration: none;
            background: rgba(0,0,0,0.5);
            color:#fff;
            font-size:50px;
            text-align: center;
            line-height:40px;
            top:50%;
            margin-top:-25px;

        }
        #banner a.next{
            right:0px;
        }
        #banner a:hover{
            background: rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
    <div id="banner">
        <ul>
            <li class='on'><img src="images/1.webp" alt=""></li>
            <li><img src="images/2.webp" alt=""></li>
            <li><img src="images/3.webp" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
        </ul>
        <ol>
            <li class='on'></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <a class='prev' href="javascript:void(0)"> < </a>
        <a class='next' href="javascript:void(0)"> > </a>


    </div>
</body>
    <script>

        function Banner(wrap){
           this.oBanner = document.getElementById(wrap);
           this.aB_img = this.oBanner.querySelectorAll('ul li');
           this.aB_tab = this.oBanner.querySelectorAll('ol li');
           this.aB_but = this.oBanner.querySelectorAll('a');
           this.num = 0;
            for(var i=0;i<this.aB_tab.length;i++){
                //tab点击
                var _this = this;
                this.aB_tab[i].index = i;
                this.aB_tab[i].onclick = function(){
                    _this.tab_click(this);
                }
            }

            for(var i=0;i<this.aB_but.length;i++){
                this.aB_but[i].index = i;
                //左右点击
                var _this = this;
                this.aB_but[i].onclick = function(){
                    _this.but_click(this);
                }
            }

            Banner.prototype.change = function(fn){
                this.aB_tab[this.num].className = '';
                this.aB_img[this.num].className = '';
                fn();

                this.aB_tab[this.num].className = 'on';
                this.aB_img[this.num].className = 'on';

            }
            Banner.prototype.tab_click = function(tab){
                var _this = this;
                this.change(function(){
                    _this.num = tab.index;
                })
            }

            Banner.prototype.but_click = function(btn){
                var _this = this;
                this.change(function(){
                    if(btn.index){//01 右点击
                        _this.num++;
                        _this.num %=_this.aB_tab.length;
                    }else{//左点击
                       _this.num--;
                       if(_this.num<0){ _this.num = _this.aB_tab.length-1;}
                    }
                })
            }


        }
        new Banner('banner');







    </script>
</html>
