    <script>
        /*
            cookie 可以在用户电脑上存储数据
                1 以域名方式存储,一个域名对应一个cookie
                2 每个浏览器存储的位置不一样,不能共享
                3 cookie存储数量有限制
                4 cookie存储有时间限制,默认浏览器关闭cookie清除

                cookie 特点
                  一 给的值不会覆盖
                  二 value; value;
                  三 可以设置cookie
                  四 expires+字符串类型的时间



        */

            setCookie({
                age:30,
                name:'二狗',
                love:'逛街',
                sex:'男'
            },30);
            //设置cookie
            function setCookie(obj,time){
                var date = new Date();
                date.setDate( date.getDate()+time);//设置过期时间
                for(key in obj){//遍历obj
                    //设置
                    document.cookie = key+'='+encodeURI(obj[key])+'; expires='+date.toUTCString();
                }
            }

            console.log( getCookie('age','name','love','sex') );
            //获取cookie
            function getCookie(){
                var cookie = document.cookie;
                var obj = {};
                for(k in arguments){
                    //console.log(arguments[k]);
                    var pattern = '\\b'+arguments[k]+'=[^;]+';
                    var reg = new RegExp(pattern);
                    var val = reg.exec(cookie);
                    val = val[0].split('=');
                    var result = val[1];//值
                    obj[arguments[k]] = decodeURI( val[1] );
                }

                return obj;//decodeURI() 解码
            }
            //移除cookie
            //removeCookie('age','name')
            function removeCookie(){
                var date = new Date();
                date.setDate( date.getDate()-1);//设置过期时间
                for(key in arguments){
                    document.cookie = arguments[key]+'='+''+'; expires='+date.toUTCString();
                }
            }
