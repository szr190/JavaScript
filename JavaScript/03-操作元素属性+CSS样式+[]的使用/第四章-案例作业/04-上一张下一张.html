<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>TZ-作业-图片点击切换</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        #banner{width:600px;border:1px solid #ccc;margin:50px auto;position: relative;height:375px;}
        #banner ul li{list-style: none;position: absolute;}
        #banner ul li img{ display:block;width:100%;display:none;}
        #banner p{
            position: absolute;
            width:100%;
            line-height:25px;
            text-align: center;
            background-color:rgba(0,0,0,0.5);
        }
        #banner p.top{
            top:0;
        }
        #banner p.bottom{
            bottom:0;
        }
        #banner a{
            position: absolute;
            text-decoration: none;
            width:40px;
            color:#fff;
            font-size:25px;
            top:50%;
            margin-top:-15px;
            line-height:30px;
            text-align: center;
            background-color:rgba(0,0,0,0.5);
        }
         #banner a.prev{
            left:0;

         }
         #banner a.next{
            right:0;

         }
    </style>
</head>
<body>
    <div id="banner">
        <ul>
            <li>
                <img src="images/1.jpg" alt="">
            </li>
            <li>
                <img src="images/2.jpg" alt="">
            </li>
            <li>
                <img src="images/3.jpg" alt="">
            </li>
            <li>
                <img src="images/4.jpg" alt="">
            </li>
            <li>
                <img src="images/5.jpg" alt="">
            </li>
        </ul>
        <p class='top'>eee</p>
        <p class='bottom'>eee</p>
        <a class='prev' href="javascript:void(0);">&lt;</a>
        <a class='next' href="javascript:void(0);">&gt;</a>

    </div>

    <script>
        var aBtn = document.getElementsByTagName('a');
        var aImg = document.getElementsByTagName('img');
        var num = 0;
        aImg[num].style.display = 'block';
        var oldImg = aImg[num];
        aBtn[0].onclick = function(){
            num--;
            if(num<0){
                num=0;
            }
            oldImg.style.display = 'none';
            aImg[num].style.display = 'block';
            oldImg = aImg[num];

        }
        aBtn[1].onclick = function(){
            num++;
            if(num>4){
                num=4;
            }
            oldImg.style.display = 'none';
            aImg[num].style.display = 'block';
            oldImg = aImg[num];

        }





    </script>
</body>
</html>
