<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
*{margin:0;padding: 0;}
.clearfix:after{
    content:'';
    display:block;
    clear:both;
}
.fr{
    float:right;
}
.fl{
    float:left;
}
#wrap{
    width:400px;
    position: relative;
    margin:50px auto;

}
#wrap img{
    display: block;
}
#wrap ul{
    position: absolute;
     top:0;
    left:-80px;
    width:80px;
    text-align:center;


}
#wrap ul li{
    list-style: none;
    padding:10px 0;
    margin-bottom:1px;
    background-color: #000;
    color:#fff;
}
#wrap ul li.on{
    background-color: orange;
}
#wrap p{
    position: absolute;
    bottom:0;
    width:100%;
    background-color: rgba(0,0,0,0.5);
    text-align:right;
    display:none;
}
#wrap p.on{

    display:block;
}
#wrap p i{
    display:inline-block;
    text-align:center;
    background-color: #eee;
    width:30px;
    line-height:30px;
    font-style:normal;

}
#wrap p i.on{

     background-color: orange;
     color:#fff;
}


</style>
</head>
<body>
 <div id="wrap">
    <img width='100%' src="images/1.jpg" alt="">
    <ul>
        <li>车</li>
        <li>美食</li>
        <li>风景</li>
    </ul>
    <p>
       <i>1</i>
       <i>2</i>
       <i>3</i>
    </p>
    <p>
       <i>1</i>
       <i>2</i>
       <i>3</i>
       <i>4</i>
       <i>5</i>
    </p>
    <p>
       <i>1</i>
       <i>2</i>
       <i>3</i>
       <i>4</i>
       <i>5</i>
    </p>

 </div>
</body>
<script>
var aLi = document.getElementsByTagName('li');
var oImg = document.getElementsByTagName('img')[0];
var oP = document.getElementsByTagName('p');
var arr = [
['1.jpg','2.jpg','3.jpg','4.jpg'],
['m1.jpg','m2.jpg','m3.jpg','m4.jpg','m5.jpg'],
['s1.jpg','s2.jpg','s3.jpg','s4.jpg','s5.jpg'],
];
var num = 0;
aLi[num].className = 'on';
oP[num].className = 'on';
//aI[ aLi[num].subNum ].className = '';
for(var i=0;i<aLi.length;i++){
    aLi[i].index = i;
    aLi[i].subNum = 0;
    var aI = oP[i].getElementsByTagName('i');
    aI[0].className = 'on';
    aLi[i].onmouseenter = function(){
        oP[num].className = '';
        aLi[num].className = '';
        this.className = 'on';
        oP[this.index].className = 'on';
        oImg.src = 'images/'+arr[this.index][this.subNum];
        num = this.index ;
        ////////////////
       aI = oP[this.index].getElementsByTagName('i');
        for(var e=0;e<aI.length;e++){
            aI[e].index = e;
            aI[e].onclick = function(){
               aI[ aLi[num].subNum ].className = '';
               this.className = 'on';
               oImg.src = 'images/'+arr[num][this.index];
               aLi[num].subNum = this.index;
               //alert( aLi[num].subNum );
            }
        }


    }
}




</script>
</html>
