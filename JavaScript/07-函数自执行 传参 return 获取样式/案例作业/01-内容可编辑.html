<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
*{margin:0;padding: 0;}
.clearfix:after{
    content:'';
    display:block;
    clear:both;
}
.fr{
    float:right;
}
.fl{
    float:left;
}
ul{
    width:600px;
    border:1px solid #ccc;
    margin:50px auto;
    padding:25px;
}
ul li{
    padding:10px 0;
    list-style: none;
    border-bottom:1px solid #eee;
}
ul li p{
     width:540px;
     line-height:2.5px;
     margin-top:15px;
     min-height:25px;
     padding-bottom:5px;
     outline:none;
     vertical-align: middle;
}
ul li input{
    width:50px;
    height:35px;
    border:1px solid #ccc;
    border-radius:5px;
    outline:none;

}
</style>
</head>
<body>
    <ul>
        <li class='clearfix' >
            <p class='fl' >  hello    </p>
            <input class='fr' type="button" value='修改'>
        </li>
        <li class='clearfix' >
            <p class='fl' >  hello    </p>
            <input class='fr' type="button" value='修改'>
        </li>
        <li class='clearfix' >
            <p class='fl' >  hello    </p>
            <input class='fr' type="button" value='修改'>
        </li>
    </ul>
</body>
<script>
    var aInp = document.getElementsByTagName('input');
    var aText = document.getElementsByTagName('p');
    //var onoff = true;
     for(var i=0;i<aInp.length;i++){
         aInp[i].index = i;
         aInp[i].onoff = true;
         aInp[i].onclick = function(){
            if(this.onoff){
                this.value = '确定';
                this.style.cssText = 'background:#000;color:#fff';
                aText[this.index].setAttribute('contenteditable','true');
                this.onoff = false;
            }else{
                this.value = '修改';
                this.style.cssText = 'background:#ccc;color:#000';
                aText[this.index].removeAttribute('contenteditable');
                this.onoff = true;
            }

            //aText[this.index].contenteditable = 'true';
         }
     }
</script>
</html>
