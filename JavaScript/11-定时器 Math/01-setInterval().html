    <script>
        /*
            定时器
             setInterval(fn,num) 循环调用
                fn 函数 每隔num毫秒调用一下fn函数
                num 单位(毫秒) 1000ms = 1s

        */
        var num = 0;
        setInterval(function(){
            alert(num);
            num++;
        },1000/60);
