    <script>
        /*
            定时器
             setInterval(fn,num) 循环调用
                fn 函数 每隔num毫秒调用一下fn函数
                num 单位(毫秒) 1000ms = 1s

                clearInterval() 清除定时器

             setTimeout(fn,num)  调用一次
                fn 函数 等待num毫秒后调用一下fn函数
                num 单位(毫秒) 1000ms = 1s

                clearTimeout() 清除定时器



        */
        //如果是ID,可以直接拿来使用
        //box.style.background = 'red';

        var oBox = document.getElementById('box');
        var w = 100;
        var timer;//申明时间管理器

        var num = 0;

        document.onclick = fn;

        function fn(){

            timer = setTimeout(function(){
                num++;
                alert(num);
            },1000);

            //clearTimeout(timer);//清除setTimeout

        }
