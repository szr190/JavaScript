    <style>
    *{margin: 0;padding: 0;}
    .clearfix:after{content:'';display:block;clear:both;}
    .fl{float:left;}
    .fr{float:right;}
    #wrap{
        width:500px;
        height:0px;
        overflow:hidden;
        margin:50px auto;
    }

<body>
    <div id="wrap">
        <img width='100%' src="images/mnls.jpg" alt="">
    </div>
</body>
    <script>
    var oWrap = document.getElementById('wrap');
    var num = 0;
    var timer = setInterval(function(){
        num++;
        var oHeight = Math.min(num,278);
        oWrap.style.height = num+'px';
        if(oHeight==278){
            clearInterval( timer );
        }

    },15);

    </script>
