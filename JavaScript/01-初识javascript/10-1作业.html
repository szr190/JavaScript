<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
				*{margin:0;padding:0;}
				div{ background: #ccc; height:100px;width:300px;margin:10px auto;}
		</style>

	</head>
	<body>
		<div id="box1">
				div1

		</div>
		<div id="box2">
				div2

		</div>
		
		
		
	</body>
	
	<script>
		var div1 =document.getElementById('box1');
		var div2 =document.getElementById('box2');
		//div1.onmouseover 鼠标滑入div1 做...事情
		div1.onmouseover = function(){
			//alert('div1');
			div2.style.backgroundColor = '#f60';

		}
		//div1.onmouseover 鼠标滑出div1 做...事情
		div1.onmouseout = function(){
			div2.style.backgroundColor = '#ccc';
		}
		/////////////////////
		div2.onmouseover = function(){
			//alert('div1');
			div1.style.backgroundColor = '#f60';

		}
		//div1.onmouseover 鼠标滑出div1 做...事情
		div2.onmouseout = function(){
			div1.style.backgroundColor = '#ccc';
		}


	</script>

	</html>
