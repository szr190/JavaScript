	<!--
		一 js的三种形式
			1、内联(内嵌)js
			2、外链js
			3、行内
		二 消息框(弹窗)
			alert( 内容 );
			confirm( 内容 ) //多个了取消
			prompt( 内容 ) //可以输入内容//第二个值是默认值

			控制台输出
			console.log( 内容 )

		三 注释
			//单行注释
			/**/ 多行注释
		四 变量
			var 声明关键词
			变量命名规则、
				可以有：字母 _ $ 数字
				不能以数字开头
				区别大小写
				见名知意




		五 获取元素
			document.getElementById() ID方法
			document.getElementsByTagName() 标签名方法
					length属性


	-->
	<script>
		//var obox = document.getElementById('box');
		var obox = document.getElementsByTagName('div');//集合,类数组
	 alert( obox );//长度，元素个数
	 
	 	
	 	
	 	

	 
	 	
		


	</script>
