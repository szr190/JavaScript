    <style>
    *{margin: 0;padding: 0;}
    .clearfix:after{content:'';display:block;clear:both;}
    .fl{float:left;}
    .fr{float:right;}
    #box{
        width:700px;
        margin:auto;
        height:450px;
        position: relative;
        overflow:hidden;
    }
    li{
        list-style: none;

    }
    a{
        text-decoration: none;

    }
    #box ul{
       position: absolute;
       width:600%;


    }
    #box ul li{

      /* opacity:0;*/

       float:left;
       width:16.6666667%;
    }
    #box ul li img{
        width:100%;
        height:450px;
    }
    #box ol{
        position: absolute;
        margin:auto;
        left:50%;
        bottom:20px;
        margin-left:-70px;
        text-align:center;
        z-index:999;
    }
    #box ol li{
        display:inline-block;
        background: #ccc;
        border-radius:50%;
    }
     #box ol li.on{
        background:red;
    }

        display: block;

    <script src='js/self_element.js'></script>
    <script>
        var Ul = document.getElementsByTagName('ul')[0];
        var Ol = document.getElementsByTagName('ol')[0];
        var aImg = Ul.getElementsByTagName('li');
        var aBut = Ol.getElementsByTagName('li');
        var num = 0;
        aBut[num].className = 'on';
        aImg[num].style.left = 0;
        for(var i=0;i<aBut.length;i++){
            aBut[i].index = i;
            aBut[i].onclick = function(){
                // for(var i=0;i< aImg.length;i++){
                //      aImg[i].animation({ opacity:0},1000,function(){ });
                // }
                //alert(this.index);
                aBut[num].className = '';
                num = this.index;
                Ul.animation({left:-700*num,zIndex:0},600);
                aBut[num].className = 'on';







            }
        }


    </script>
