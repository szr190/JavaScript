<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>隔</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<!--css/js-->
<style type="text/css">
ul#List{width:248px; height:248px; margin:100px auto;}
ul#List li{width:80px;height:80px;border:1px solid #ff0066; list-style-type:none; line-height:80px; text-align:center;
			float:left; color:#fff; font-size:12px; font-family:"微软雅黑";}
ul#List li.active{background-Color:#990099;}
</style>
	</head>

<body>

<ul id="List">
	<li>第一章</li>
	<li>第二章</li>
	<li>第三章</li>
	<li>第四章</li>
	<li>第五章</li>
	<li>第六章</li>
	<li>第七章</li>
	<li>第八章</li>
	<li>第九章</li>
</ul>

<script>
	var oList=document.getElementById("List");
	var oLi=oList.getElementsByTagName("li");
	var len=oLi.length;
	//var arrColor=["#ff9900","#ff6633"];
	var arrColor=["#ff9900","#ff6633","#ff3399","#ff0033"];
	var oldColor="#ff9900";
	for(var i=0;i<len;i++){
		oLi[i].style.backgroundColor=arrColor[i%arrColor.length];

		oLi[i].onmouseover=function(){
			oldColor=this.style.backgroundColor;
			this.style.backgroundColor="#990099";
		}

		oLi[i].onmouseout=function(){
			this.style.backgroundColor=oldColor;
		}

		oLi[i].onclick=function(){
			for(var j=0;j<len;j++){
				oLi[j].style.backgroundColor=arrColor[j%arrColor.length];
			}
			this.style.backgroundColor="#990099";
			oldColor="#990099";
		}
	}
</script>
</body>
</html>
