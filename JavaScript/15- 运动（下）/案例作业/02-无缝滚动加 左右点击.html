<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hello world~!!</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';background:#336688;}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        li{
            list-style:none;

        }
        #wrap{
            width:1226px;
            height:446px;
            position: relative;
            margin:50px auto;
            overflow:hidden;
        }
        ul li{
             float:left;
        }
        ul,ol,a{
            position: absolute;
        }
        ol{
           bottom:20px;
           width:220px;
           left:50%;
           margin-left:-110px;
           padding:5px 10px;
           background-color: rgba(0,0,0,0.5);
           text-align: center;

           border-radius:20px;


        }
        ol li{
            display:inline-block;
            width:20px;
            height:20px;
            line-height:20px;
            margin:0 5px;
            background-color: #fff;
            border-radius:50%;

        }
        ol li.on{
            background: #336688;
            color:#fff;
        }
        a{
            top:50%;
            width:42px;
            height:70px;
            margin-top:-35px;
            background:url('./images/icon-slides.png');
        }
        a.prev{
            left:1px;
            background-position: -84px 0;
        }
        a.next{
            right:1px;
            background-position: -124px 0;

        }
        a.prev:hover{

            background-position: 0 0;
        }
        a.next:hover{
            right:0;
           background-position: -41px 0;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            <ul class="banner clearfix">
                <li class='on'><img src="images/1.jpg" alt="Tmall" width="" height=""/></li>
                <li><img src="images/2.jpg" alt="Tmall" width="" height=""/></li>
                <li><img src="images/3.jpg" alt="Tmall" width="" height=""/></li>
                <li><img src="images/4.jpg" alt="Tmall" width="" height=""/></li>
                <li><img src="images/5.jpg" alt="Tmall" width="" height=""/></li>
                <li><img src="images/6.jpg" alt="Tmall" width="" height=""/></li>
                <li><img src="images/1.jpg" alt="Tmall" width="" height=""/></li>
            </ul>
            <ol>
                <li class='on'>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ol>
            <a class='prev' href="javascript:void(0);"></a>
            <a class='next' href="javascript:void(0);"></a>
        </div>
    </div>
</body>
    <script src='js/self.js'></script>
    <script>
        var oWrap = document.querySelectorAll('#wrap')[0];
        var aTab = document.querySelectorAll('ol li');
        var oUl = document.querySelectorAll('ul')[0];
        var aImg = document.querySelectorAll('ul li');
        var aA = document.querySelectorAll('a');
        var num = 0;
        var timer ;
        oUl.style.width = aImg.length*1226+'px';

        for(var i=0;i<aTab.length;i++){

            aTab[i].index = i;
            aTab[i].onclick =  function(){
                aTab[num].className ='';
                num = this.index;
                this.className ='on';
                animation(oUl,{left:-num*1226},1000);
            }
        }

        aA[1].onclick = function(){
            aTab[num%aTab.length].className ='';
            if(num==aImg.length-1){
                num=0;
                oUl.style.left = 0;
            }
            num++;
            aTab[num%aTab.length].className ='on';
            animation(oUl,{left:-num*1226},1000);
        }
        aA[0].onclick = function(){
             aTab[num%aTab.length].className ='';
            if(num==0){
                num=aImg.length-1;
                oUl.style.left = -num*1226+'px';
            }
            num--;
             aTab[num%aTab.length].className ='on';
            animation(oUl,{left:-num*1226},1000);
        }
        oWrap.onmouseenter =function(){ clearInterval(timer) };
        oWrap.onmouseleave =function(){ auto() };
        auto();
        function auto(){
            timer = setInterval(function(){
                aTab[num%aTab.length].className ='';
                if(num==aImg.length-1){
                    num=0;
                    oUl.style.left = 0;
                }
                num++;
                aTab[num%aTab.length].className ='on';
                animation(oUl,{left:-num*1226},1000);

            },2000)
        }






    </script>
</html>
