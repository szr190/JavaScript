    <script>
        /*
        面向对象是一种思想
            面向对象4个大特征：

            抽象:把某些特征抽象出来
            封装:把对象的某些功能封装起来,使用者不需要知道对象内部是怎么实现的。
            继承:子类继承父类
            多态:多功能

        对象:属性和方法




        */

        function person(name,age){
            return {
                name:name,
                age:age
            };
        }
        var person1 = person('二狗',20);

        var person3 = person('空白',20);
        var person4 = person('逐梦',20);
