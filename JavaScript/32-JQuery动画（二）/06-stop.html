<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="Anthor" content="阿飞老师" />
        <title>Title</title>
        <style>
            *{ margin:0; padding:0; font-family:"Microsoft yahei",serif;}
            li{ list-style-type: none;}
            ul li{
                position: relative;
                float: left;
                width: 100px;
                height: 35px;
                line-height: 35px;
                text-align: center;
                background: pink;
                color: #fff;
                border-right: 1px solid #fff;
                font-size: 14px;
                cursor: pointer;
            }
            .hide{
                display: none;
                position: absolute;
                top: 35px;
                left: 0;
                width: 100%;
                background: #02b6ff;
            }
            .hide p{
                width: 100px;
                height: 35px;
                line-height: 35px;
                text-align: center;
                color: #fff;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
    <ul>
        <li>
            衣服
            <div class="hide">
                <p>外套</p>
                <p>内衣</p>
                <p>胸衣</p>
            </div>
        </li>
        <li>
            裤子
            <div class="hide">
                <p>牛仔裤</p>
                <p>西装库</p>
                <p>超短裙</p>
            </div>
        </li>
        <li>
            鞋子
            <div class="hide">
                <p>皮鞋</p>
                <p>运动鞋</p>
                <p>板鞋</p>
            </div>
        </li>
        <li>
            老婆
            <div class="hide">
                <p>心艾</p>
                <p>乌拉</p>
                <p>pink</p>
                <p>莎拉</p>
                <p>苏子</p>
            </div>
        </li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>

            //队列

            $("ul li").hover(function () {

                $(this).find(".hide").stop().slideDown(500);

            },function () {

                $(this).find(".hide").stop().slideUp(500);

            });


        </script>
    </body>
</html>
