    <script>
        var t = new TimelineMax();
        /*
            t.to(selector,duration,cssStyles,[delay] ) 从当前状态到指定状态
                selector 选择器或者对象
                duration  过渡时间，
                cssStyles CSS样式对象
                delay    延迟

            t.from(selector,duration,cssStyles,[delay] ) 从指定状态到当前状态
                selector 选择器或者对象
                duration  过渡时间，
                cssStyles CSS样式对象
                delay    延迟
                    '-=2' 在默认提前2秒
                    '+=2' 在默认后延迟2秒

            t.set(selector,cssStyles) 设置状态，无过渡

            //动画控制
            t.play();       播放动画
            t.pause();      暂停动画
            t.reverse()     反转动画

            //回调函数
            onStart   单动画执行开始的回调函数
            onComplete 单动画执行完成后的回调函数
            onReverseComplete  反转动画中单动画执行完成后的回调函数

            t.add()  添加状态，要结合tweenTo()使用
                参数是一个字符串 或者函数

            t.tweenTo() 到达指定状态,需要先add指定指定状态
                参数是一个字符串或时间

            t.seek()   跳到指定的状态（无过渡）,会执行后面动画
                1. 指定时间或状态
                2. 【可选】布尔值,是否执行跳过的函数
                true：不执行函数 默认
                false: 执行函数

            totalDuration() 动画执行到当前状态所花时间
