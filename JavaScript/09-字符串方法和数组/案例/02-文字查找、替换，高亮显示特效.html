<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{margin:0;padding:0;}
    #wrap{
        width:600px;
        margin:50px auto;
        border:1px solid #ccc;
        border-radius:8px;
        padding:20px;
    }
    #wrap .toolbar input{
        width:200px;
        height:30px;
        text-indent: 30px;
    }
    #wrap .toolbar button{
        height:34px;
        width:54px;
    }
    #wrap .content{
        padding:10px 0;
    }
    #wrap .content p{
        padding:5px 0;
        text-indent:2em;
    }
    #wrap .content p span{
        color:red;
    }

</style>
</head>
<body>
    <div id="wrap">
        <div class="toolbar">
            <input type="text" placeholder='搜索内容'>
            <button type='button'>搜索</button>
            <input type="text" placeholder='替换内容'>
            <button type='button'>替换</button>
        </div>
        <div class='content'>



            <p>
                张家界是湖南省辖地级市，原名大庸市，辖2个市辖区（永定区、武陵源区）、2个县（慈利县、桑植县）。位于湖南西北部，澧水中上游，属武陵山区腹地。[1]  张家界因旅游建市，是中国最重要的旅游城市之一，是湘鄂渝黔革命根据地的发源地和中心区域。
            </p>
            <p>1982年9月，张家界国家森林公园成为中国第一个国家森林公园。</p>
            <p>
                1988年8月，张家界武陵源风景名胜区被列入国家重点风景名胜区；1992年，由张家界国家森林公园等三大景区构成的武陵源风景名胜区被联合国教科文组织列入《世界自然遗产名录》；2004年2月，被列入全球首批《世界地质公园》；2007年，被列入中国首批国家5A级旅游景区。[2]
            </p>

        </div>

    </div>
</body>
<script>
    var aInp = document.getElementsByTagName('input');
    var aBut = document.getElementsByTagName('button');
    var oContent = document.querySelector('.content');
    var text = oContent.innerHTML;
    aBut[0].onclick = function(){

        var search = aInp[0].value;//搜索内容
        if( search ){
            var arr = text.split(search);//分割字符串，成数组
            oContent.innerHTML = arr.join('<span>'+search+'</span>');//对数组拼接
            console.log(arr);

        }

    }
    aBut[1].onclick = function(){
        var search = aInp[0].value;//替换内容
        //alert(search);
        var arr = text.split(search);
        var newValue = aInp[1].value;
        text = oContent.innerHTML = arr.join('<span>'+newValue+'</span>');


    }


</script>
</html>
