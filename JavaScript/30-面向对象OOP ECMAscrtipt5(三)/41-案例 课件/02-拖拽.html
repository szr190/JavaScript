    <script>




        function drog(name){
            this.oDrag = document.getElementById(name);
            var _this = this;
            this.oDrag.onmousedown = function(e){
                 e = e|| window.event;
                _this.down(e);
            };
        }
        drog.prototype ={
                down:function (e){
                    this.X = e.clientX;
                    this.Y = e.clientY;
                    this.initL = this.oDrag.offsetLeft;
                    this.initT = this.oDrag.offsetTop;
                    var _this = this;
                    document.onmousemove = function(e){
                        e = e|| window.event;
                        _this.move(e);
                        return false;
                    }
                    document.onmouseup =function(){
                        _this.up();
                    };
                    return false;
                },
                move:function(e){
                    this.moveX = e.clientX-this.X;
                    this.moveY = e.clientY-this.Y;
                    this.oDrag.style.left = this.initL + this.moveX+'px';
                    this.oDrag.style.top = this.initT + this.moveY+'px';

                },
                up:function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                }

             }
        var drog1 = new drog('drag');
        var drog1 = new drog('drag2');

    </script>
