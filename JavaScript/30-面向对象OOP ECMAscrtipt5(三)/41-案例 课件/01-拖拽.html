    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        #drag{
            width:100px;
            height:100px;
            background: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="drag">

    </div>
</body>
    <script>


        new drog('drag');
        function drog(name){
            this.oDrag = document.getElementById(name);
            var _this = this;
            this.oDrag.onmousedown = function(){
                _this.down();
            };
        }
         drog.prototype.down = function (e){
            e = e|| window.event;
            this.X = e.clientX;
            this.Y = e.clientY;
            this.initL = this.oDrag.offsetLeft;
            this.initT = this.oDrag.offsetTop;
            var _this = this;
            document.onmousemove = function(){ _this.move(); }
            document.onmouseup =function(){ _this.up(); };
            return false;
        }

        drog.prototype.move = function(e){
            e = e|| window.event;
            this.moveX = e.clientX-this.X;
            this.moveY = e.clientY-this.Y;
            this.oDrag.style.left = this.initL + this.moveX+'px';
            this.oDrag.style.top = this.initT + this.moveY+'px';

        }

        drog.prototype.up = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }

    </script>
</html>
