<html>

<head>
<meta charset="utf-8">

<link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        #box{
            width:100px;
            height:100px;
            background: green;
            margin:50px auto;
        }
    </style>
</head>
<body>
    <div id="box"></div>


</body>
    <script>
        var oBox = document.getElementById('box');
        console.log( oBox.offsetTop );
        oBox.style.top = oBox.offsetTop + 'px';

        oBox.style.left = oBox.offsetLeft + 'px';
        oBox.style.position = 'absolute';
         oBox.style.margin = 0;



        document.body.focus();//获取焦点
        var timerL = null;
        document.onkeydown = function(e){
            e = e||window.event;


            if(e.keyCode == 37){//左
                if(timerL === null){
                    timerL = setInterval(function(){
                        oBox.style.left = oBox.offsetLeft - 5+'px';
                    },13);//1

                }

            }else if(e.keyCode == 38){//上

                setInterval(function(){
                    oBox.style.top = oBox.offsetTop - 5+'px';

                },13)

            }else if(e.keyCode == 39){//右
                oBox.style.left = oBox.offsetLeft + 5+'px';

            }else if(e.keyCode == 40){//下
                 oBox.style.top = oBox.offsetTop + 5+'px';

            }






        }












    </script>
</html>
