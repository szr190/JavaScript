    <script>



        /*
           表单事件：
                焦点事件：input textarea select a document
                onfocus 获取焦点事件
                    focus() 主动获取焦点
                onblur 失去焦点事件
                    blur()  主动失去焦点

                onsubmit  表单提交事件
                onreset    表单重置事件
                    submit() 主动提交表单
                onchange 焦点元素value值发生变化的时候触发


            事件委托
                标准：e.target 事件触发的目标元素
                非标准：e.srcElement 事件触发的目标元素

            文档加载完毕事件：
                标准：DOMContentLoaded

            onreadystatechange 文档加载发生readyState变化的时候触发

            arguments.callee 当前正在执行的函数


        */

        //window.onload  会等文档 img .... 才会执行
        //$(document).ready(function(){}) DOM
        window.onready(function(){
            console.log( 'ok');

        })


         function onready(callback){
            if(document.addEventListener){
                document.addEventListener('DOMContentLoaded',function(){
                    callback();
                    document.removeEventListener('DOMContentLoaded',arguments.callee,false);

                },false);
            }else{//非标准
                document.attachEvent('onreadystatechange',function(){
                    if(document.readyState == 'complete'){//文档加载完毕了
                         callback();
                         document.detachEvent('onreadystatechange',arguments.callee);
                    }
                });
            }

         }
