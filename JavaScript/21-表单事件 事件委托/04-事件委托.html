    <script>



        /*
           表单事件：
                焦点事件：input textarea select a document
                onfocus 获取焦点事件
                    focus() 主动获取焦点
                onblur 失去焦点事件
                    blur()  主动失去焦点

                onsubmit  表单提交事件
                onreset    表单重置事件
                    submit() 主动提交表单
                onchange 焦点元素value值发生变化的时候触发


            事件委托
                标准：e.target 事件触发的目标元素
                非标准：e.srcElement 事件触发的目标元素

        */

        var oUl = document.getElementsByTagName('ul')[0];
        var aLi = document.getElementsByTagName('li');
        // for(var i=0;i<aLi.length;i++){
        //     aLi[i].onclick = function(){
        //         this.style.background = 'red';
        //     }

        // }
        // var li = document.createElement('li');
        // li.innerHTML = 88888;
        // oUl.appendChild(li);

        //

        oUl.onclick = function(e){
            //console.log( e.target );//e.target 事件触发的目标元素
            e = e|| window.event;

            if( e.target){
                e.target.style.background = 'red';
            }else{
                e.srcElement.style.background = 'red';
            }


        }
        var li = document.createElement('li');
        li.innerHTML = 88888;
        oUl.appendChild(li);






    </script>
