    <style>
        *{margin: 0;padding: 0;}
        body{font:16px/1.5 'Microsoft Yahei';}
        .clearfix:after{content:'';display:block;clear:both;}
        .fl{float:left;}
        .fr{float:right;}
        form{
            width:400px;
            border:1px solid #ccc;
            margin:50px auto;
            padding:20px;
        }

<body>
    <form action="https://www.tmall.com/" method="get">
        用户名：<input type="text" name="">
        <hr/>
        <input type="submit" value='提交'>
        <input type="reset" value='重置'>
         <input type="button" value='按钮'>

    </form>
</body>
    <script>
        var oForm = document.getElementsByTagName('form')[0];
        var oInp = document.getElementsByTagName('input');

        /*
           表单事件：
                焦点事件：input textarea a document
                onfocus 获取焦点事件
                    focus() 主动获取焦点
                onblur 失去焦点事件
                    blur()  主动失去焦点

                onsubmit  表单提交事件
                onreset    表单重置事件
                    submit() 主动提交表单


        */
        oForm.onsubmit = function(){
            alert('submit');

            return false;//阻止表单提交

        }
        oForm.onreset = function(){
            alert('reset');
            return false;//阻止表单重置
        }
        oInp[3].onclick = function(){
            oForm.submit();//提交表单
        }




    </script>
