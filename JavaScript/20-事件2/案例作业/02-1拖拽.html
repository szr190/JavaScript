  <style>
      *{margin: 0;padding: 0;}
      body{font:16px/1.5 'Microsoft Yahei';}
      .clearfix:after{content:'';display:block;clear:both;}
      .fl{float:left;}
      .fr{float:right;}
      #box{
        width:100px;
        height:100px;
        background: green;
        position: absolute;
        left:0;
        top:0;
        cursor:pointer;
      }

  </style>

<body>
  <div id="box"></div>

</body>
    <script src='js/self_element.js'></script>
    <script>
      var oBox = document.getElementById('box');



      oBox.onmousedown = function(e){
        e = e || window.event;
      var init_X = parseFloat(getStyle(oBox,'left'));
      var init_Y = parseFloat(getStyle(oBox,'top'));
       var X = e.clientX;
       var Y = e.clientY;
        document.onmousemove = function(e){
          e = e || window.event;
          var disX = e.clientX-X;
          var disY = e.clientY-Y;
          oBox.style.left = init_X+disX+'px';
          oBox.style.top = init_Y+disY+'px';

        }
        document.onmouseup = function (){
          document.onmousemove = null;
          document.onmouseup = null;

        }
      }






    </script>
