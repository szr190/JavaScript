        /*
            右键菜单：又称上下文菜单

            阻止默认事件
                return false;//在函数尾部 return false阻止默认事件
                处理图片拖拽问题 添加ondragstart= 'return false'
                处理文字拖拽问题 添加onselectstart= 'return false'


            滚轮事件
                onmousewheel   chrome/ie支持
                    e.wheelDelta  上 120
                                  下 -120
                DOMMouseScroll firfox支持
                    e.detail
                                  上 -3  120
                                  下 3  -120


        */


        document.onmousewheel = fn;

       document.addEventListener('DOMMouseScroll',fn,false);

       function fn(e){
         e = e || window.event;

         //console.log( e.detail );
         // if(e.wheelDelta){
         //    val =  e.wheelDelta;
         // }else{
         //    val = -e.detail*40;
         // }
        var val = e.wheelDelta?e.wheelDelta:-e.detail*40;
        //console.log( val );


       }



       //注册封装
        function addEvent(obj,type,fn,boolen){
            obj[type]= handle;
            if(obj.addEventListener){//标准
                obj.addEventListener(type,obj[type],boolen);
            }else{
                obj.attachEvent('on'+type,obj[type]);
            }

            function handle(e){
                e = e|| window.event;
                fn.call(obj,e);

            }


        }

        function removeEvent(obj,type,fn,boolen){

            if(obj.removeEventListener){
                obj.removeEventListener(type,obj[type],boolen);
            }else{
                obj.detachEvent('on'+type,obj[type]);

            }

        }
