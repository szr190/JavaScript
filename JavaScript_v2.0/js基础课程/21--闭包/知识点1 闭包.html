	<script>
		/*
			闭包 (满足下面的2点)
				(1)函数嵌套函数
				   function a(){
				   	function b(){
				   		
				   	}
				   }
				(2)内部函数使用了外部函数的参数或者变量
				   function a(argu){
				   	var x=0;
				   	var b=function(){
				   		x++;
				   	};
				   	return b;
				   }
			闭包特性：
				(1)被使用的参数或者变量不会被垃圾回收机制回收,会永久驻扎在内存中
				(2)内部不会影响外部,外部也不会影响内部的任何变量
				
				
				
			垃圾回收机制----执行完了永久消失了,只要var一个变量就要开辟一个内存空间
			
			
		*/
		
		
		
	</script>
	</body>
