<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>知识点1 存放的位置 获取元素的方法 输出和弹窗</title>
	</head>
	<body>
		
		
	<!--js代码通常放到body内底部区域-->
	<script>
		//书写js应该注意一些什么?
		/*
		   (1)严格区分大小写
		   (2)语句字符都是半角字符
		   (3)每一条完整语句后面要写分号
		   (4)代码要进行缩进(tab键)对齐
		*/
		
		//js获取元素的方法
		/*(1)通过ID*/
		document.getElementById("");
		/*(2)通过Class*/
		document.getElementsByClassName("");
		/*(3)通过标签名*/
		document.getElementsByTagName("");
		
		//js是如何进行输出的？
		/*
		   一般js描述输出意思就是对页面元素内容的修改
		   
		*/
		innerHtml="Hello js";
		document.write("Hello js");
		document.title='szr';
		
		//js弹窗/日志---便于进行测试
		alert("Hello JavaScript");
		console.log("1");
		
	</script>
	</body>
</html>
