<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script>
			var oBox=document.getElementById("box");
			
			/*
				元素到浏览器窗口距离 
			*/
			//szrbom(oBox).top;
			
			function szrbom(obj){
				var top=0;
				var left=0;
				while(obj!=document.body){
					top+=obj.offsetTop;
					left+=obj.offsetLeft;
					obj=obj.offsetParent;
				};
				return{
					top:'top',
					left:'left'
				}
			}
			
			/*
				元素到文档顶部距离 
			*/
			
			//szrdom(oBox).top
			
			function szrdom(obj){
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
				
				return {
					top:szrbom(obj).top-scrollTop,
					left:szrbom(obj).left-scrollLeft
				}
			}
			
			
		</script>
	</body>
</html>
