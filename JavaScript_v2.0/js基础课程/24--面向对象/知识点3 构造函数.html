<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			构造函数----工厂模式
		-->
		
		<script>
			/*
				在函数执行前面加上new：
					1.函数内部自然会产生一个对象,this指向这个对象
					2.函数默认返回产生的这个对象
			*/
			
			//构造函数 ---第一个字母大写
			function Person( name ){
				this.name = name;
				this.showName = function(){
					alert( this.name );
				};
				
				//不用写构建新对象和return了,因为用了new ,有以上两个特性
			};

			var obj1 = new Person( 'onmyway' );
			var obj2 = new Person( '左缺' );
			
			obj2.showName();
			
			
		</script>
	</body>
</html>
