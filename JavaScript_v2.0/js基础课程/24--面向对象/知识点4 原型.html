<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			/*
			              原型：prototype
			        1.只有构造函数有原型
			        2.原型的方法里面的this,指的是你执行时候的那个对象
			        
			        在写面向对象的时候：
			        (1)私有属性写在构造函数里面
			        (2)公共属性写在prototype里面
			 
			*/
			function Person( name ){
				this.name = name;
			}
			
			Person.prototype.showname=function(){
				alert( this.name );
			};

			var obj1 = new Person( 'onmyway' );
			var obj2 = new Person( '左缺' );
			
			obj2.showName();
		</script>
	</body>
</html>
